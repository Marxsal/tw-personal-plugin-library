    },
    {
        "title": "$:/plugins/bj/closedlist",
        "description": "view and edit subtiddlers lists",
        "author": "JeffreyWilkinson aka bj",
        "tags": "$:/plugins/bj/typestemplate $:/plugins/bj/visualeditor",
        "version": "1.17.12",
        "list": "license readme",
        "core-version": ">=5.1.17",
        "source": "https://github.com/buggyj/TW5-other",
        "plugin-type": "plugin",
        "dependents": "",
        "type": "application/json",
        "readme": "Enables tiddlers inside plugin type containers to be individually viewed and edited. All contained tiddlers are shown as a list\n\nNeeds the typestemplate plugin.\n\nFor edit, Needs ckeditor with subtiddler extension and multtid tools ($:/plugins/bj/struc)\n\n",

    {
        "title": "$:/plugins/bj/typestemplate",
        "description": "enables user templates for each type",
        "author": "JeffreyWilkinson",
        "version": "1.17.1",
        "list": "readme license",
        "core-version": ">=5.1.13",
        "source": "https://github.com/buggyj/TW5-tools",
        "plugin-type": "plugin",
        "dependents": "",
        "type": "application/json",
        "readme": "This plugin enables the use of custom designed view and edit templates. A field can be chosen by the user whose contents with be used to pick a template. Configuration tiddlers, based on the content of the chosen field, are used to locate the templates. \n\nThe default field is 'type', this enables the user to setup edit and view templates for each type - defaults to non-plugin behavior.\n\nExample: if a tiddler is given the type 'test' then the templates for test can be specified by these config tiddlers: \n\n[[$:/config/EditTemplateTypeMappings/test]]\n\nand\n\n[[$:/config/ViewTemplateTypeMappings/test]]\n\nie the pattern is \n\n```\n$:/config/EditTemplateTypeMappings/ + value of type field\n$:/config/ViewTemplateTypeMappings/ + value of type field\n```\n\nThe field used as the key for the template choosings can be put the name of the field to base types upon in the tiddlers\n\n$:/bj/config/typestemplate/callViewPicker\n\n\n$:/bj/config/typestemplate/callEditPicker\n\n",
        "requires-reload": "yes"
    },
    {
        "name": "Relink",
        "title": "$:/plugins/flibbles/relink",
        "description": "Flexibility when relinking renamed tiddlers",
        "author": "Flibbles",
        "version": "2.1.0",
        "core-version": ">=5.1.22",
        "source": "https://github.com/flibbles/tw5-relink",
        "demo": "http://flibbles.github.io/tw5-relink/",
        "list": "readme configuration license",
        "dependents": "",
        "plugin-type": "plugin",
        "type": "application/json",
        "readme": "When renaming a tiddler, Relink can update the fields, filters, and widgets\nof all other tiddlers. However, it works through whitelisting.\n\nIt's already configured to update tiddler titles for all core widgets, filters,\nand fields, but the whitelists can be customized for each of this in the\nconfiguration panel.\n\nSee <a href={{$:/plugins/flibbles/relink!!source}}>the tw5-relink website</a> for more details and examples.\n",
        "requires-reload": "yes"
    },
    {
        "title": "$:/plugins/MAS/DynaNotator",
        "name": "Dynanote Notations",
        "description": "Add notations to rendered tiddlers simply by selecting text",
        "author": "MAS",
        "version": "0.0.4",
        "core-version": ">=5.2.1",
        "source": "",
        "list": "readme history",
        "dependents": "[[$:/plugins/tiddlywiki/dynannotate]]",
        "parent-plugin": "",
        "plugin-type": "plugin",
        "type": "application/json",
        "requires-reload": "no"
    },
    {
        "title": "$:/plugins/mas/regexps",
        "name": "Regular Expression String Extraction",
        "description": "Extract strings and string group with regular expressions",
        "author": "MAS",
        "version": "0.0.0",
        "core-version": ">=5.1.18",
        "source": "",
        "list": "readme",
        "plugin-type": "plugin",
        "dependents": "",
        "type": "application/json",
        "readme": "\n\"Regular expressions\" are concise strings of characters that denote patterns of text to search for. The format used in ~TiddlyWiki is fully defined in [[this Mozilla reference|https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions]].\n\nThis filter takes a title list as input, and then applies the specified regular expression. This means each title can return more than one output \"title\". This can be useful for splitting a date, for instance, into its component parts. Or finding all the words in a title that starts with a capital case.\n\nThe [[filter syntax|https://tiddlywiki.com/#Filter%20Run]] makes it impossible to directly specify a regular expression that contains square brackets. But regular expressions frequently require square brackets. The solution is to store the expression in a variable. \n\nThe regular expression parameter  can optionally start with one or more flag characters: \"i\", \"m\", or \"g\" enclosed in parentheses and preceded by a question mark (e.g. `(?gi)` ) \n\nThe `i` flag is is used to ignore differences between capital and lowercase letters. The `m` flag is not generally useful.\n\nThe `g` flag is used to determine if all matches of the regular expression will be returned. If sub-groups are used (indicated by paired `(` and `)` symbols) they will be ignored if the `g` flag is used. If the `g` flag is not used, then all matching sub-groups will be returned. If the `g` flag is not used and sub-groups are not used, then just the first match will be returned.\n\n\n",
        "requires-reload": "yes"
    },
    {
        "name": "Searchable TOC 2",
        "title": "$:/plugins/MAS/TOC-Search",
        "description": "Creates a searchable TOC",
        "author": "marxsal",
        "version": "0.0.1",
        "core-version": ">=5.1.23",
        "source": "https://marxsal.github.io/tw-personal-plugin-library",
        "list": "readme",
        "dependents": "",
        "plugin-type": "plugin",
        "type": "application/json",
        "readme": "\nThis simple tool creates a standard expandable TOC rooted on the name of the current tiddler. Unlike a regular TOC, it can be searched. The first time you use it, you may need to click on the large \"X\" to set up the TOC. After that you can type your search term in the provided box and either type `<enter>` or click the search (<span class=\"mas-toc-search-icon\">{{$:/core/images/advanced-search-button}}</span>) icon. The TOC will be searched, and any branches matching the search term will be opened.\n\nThis plugin requires Bimlas' `kin-filter` plugin, available [ext[here|https://gitlab.com/bimlas/tw5-kin-filter]].\n\nTo use, just insert `<<search-and-toc>>` into a tiddler that you wish to form the root of a new searchable tree. The first time you use it you will need to initialize it by pressing `<esc>` or clicking the large \"X\".\n",

        "requires-reload": "yes"

/*\
title: $:/plugins/tiddlywiki/pluginlibrary/libraryserver.js
type: application/javascript
module-type: library

A simple HTTP-over-window.postMessage implementation of a standard TiddlyWeb-compatible server. It uses real HTTP to load the individual tiddler JSON files.

\*/
(function(){

/*jslint node: true, browser: true */
/*global $tw: false */
"use strict";

// Listen for window messages
window.addEventListener("message",function listener(event){
	console.log("plugin library: Received message from",event.origin);
	console.log("plugin library: Message content",event.data);
	switch(event.data.verb) {
		case "GET":
			if(event.data.url === "recipes/library/tiddlers.json") {
				// Route for recipes/library/tiddlers.json
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "200",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "application/json",
					body: JSON.stringify(assetList,null,4)
				},"*");
			} else if(event.data.url.indexOf("recipes/library/tiddlers/") === 0) {
				var url = "recipes/library/tiddlers/" + encodeURIComponent(removePrefix(event.data.url,"recipes/library/tiddlers/"));
				// Route for recipes/library/tiddlers/<uri-encoded-tiddler-title>.json
				httpGet(url,function(err,responseText) {
					if(err) {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "404",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "text/plain",
							body: "Not found"
						},"*");
					} else {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "200",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "application/json",
							body: responseText
						},"*");
					}
				});
			} else {
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "404",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "text/plain",
					body: "Not found"
				},"*");
			}
			break;
	}
},false);

// Helper to remove string prefixes
function removePrefix(string,prefix) {
	if(string.indexOf(prefix) === 0) {
		return string.substr(prefix.length);
	} else {
		return string;
	}
}

// Helper for HTTP GET
function httpGet(url,callback) {
	var http = new XMLHttpRequest();
	http.open("GET",url,true);
	http.onreadystatechange = function() {
		if(http.readyState == 4 && http.status == 200) {
			callback(null,http.responseText);
		}
	};
	http.send();
}

})();

</script>
